  postgres-worker:
    build:
      context: services/postgres_worker
    container_name: postgres-worker
    env_file:
      - ./.env
    command: python -m app
    restart: unless-stopped

  celery-worker:
    build:
      context: services/celery_worker
    container_name: celery-worker
    env_file:
      - ./.env
    command: celery -A app.CeleryApp worker --loglevel=info

  device-shadow:
    build:
      context: services/device_shadow
    container_name: device-shadow
    expose:
      - 80
    ports:
      - 7777:80
    env_file:
      - ./.env
    command: ["./wait-for-it.sh","${DB_HOST}:${DB_PORT}", "--",
              "/usr/local/bin/gunicorn",
              "app:app", "-w", "1", "-t", "90", "-b", "0.0.0.0:80"
    ]

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    expose:
      - 1883
      - 9001
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./configs/mosquitto.conf:/mosquitto/config/mosquitto.conf

volumes:
  redis_data:
  postgres-data:
